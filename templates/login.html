<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHABU 點餐系統 - 登入</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section>
        <div id="background-text">
            <span style="font-size: 9vw; letter-spacing: 5px; font-style: italic">QuanYuan's</span>
            <span style="font-size: 4vw; letter-spacing: 10px;">SHABU-SHABU</span>
            <span style="font-size: 7vw; letter-spacing: 10px;">錢源日式涮涮鍋</span>
        </div>
        <div class="box" id="login" style="transform: rotateY(180deg);">
            <h3 class="text-center my-3">登入</h3>
            <div class="box-content">
                <div class="tooltip-right error-msg">
                    <div class="inputBx form-group" title="username-input">
                        <img src="/static/images/username.png" style="margin-top: 0.4rem;">
                        <input type="text" name="username" class="form-control" placeholder="帳號" id="id-username" required>
                    </div>

                    <div class="inputBx form-group" title="password-input">
                        <img src="/static/images/lock.png" style="filter: invert(1); margin-top: 0.4rem;">
                        <input type="password" name="password" class="form-control" placeholder="密碼" id="id-password" required>
                    </div>

                    <span class="tooltiptext" style="visibility: hidden; opacity: 0;"></span>
                </div>
                <label class="show_password">
                    <input type="checkbox"> 顯示密碼
                </label>
                <div class="inputBx text-center">
                    <button class="btn btn-outline-primary btn-lg" name="box-submit">登入</button>
                </div>
            </div>
        </div>
        <div class="box" id="allocate-table-number" style="transform: rotateY(180deg);">
            <h3 class="my-3">分配桌位</h3>
            <div class="box-content">
                <div class="tooltip-right error-msg">
                    <input class="inputBx form-control" type="text" name="table-number" placeholder="請輸入桌號" id="id-table-number" required>
                    <span class="tooltiptext" style="visibility: hidden; opacity: 0;"></span>
                </div>
                <div class="inputBx text-center">
                    <button class="btn btn-outline-secondary btn-lg" name="box-submit">確定</button>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="modal-qrcode" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" style="color: #9A9667;"> SHABU 點餐系統 </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info text-center" role="alert" id="modal-alert">
                        <h5 class="alert-heading"></h5>
                        請掃描下面QRcode，<a href="" class="alert-link">進行點餐</a>
                        <hr>
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{% static 'js/login_allocate.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</body>
</html>
