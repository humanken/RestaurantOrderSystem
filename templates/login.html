<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHABU 點餐系統 - 登入</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section>
        <div class="box login">
            <h2 class="text-center mt-1 mb-2">SHABU</h2>
            <h3 class="text-center my-3">Login</h3>
            <form class="mt-5">
                <div class="tooltip-right" id="error-msg">
                    <div class="inputBx form-group input-group" title="username-input">
                        <div class="input-group-prepend">
                            <img src="/static/images/username.png" style="margin-top: 0.1rem;">
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Username" id="id-username" required>
                    </div>

                    <div class="inputBx form-group input-group" title="password-input">
                        <div class="input-group-prepend">
                            <img src="/static/images/lock.png" style="filter: invert(1); margin-top: 0.1rem;">
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password" id="id-password" required>
                    </div>

                    <span class="tooltiptext" style="visibility: hidden; opacity: 0;"></span>
                </div>
                <label class="show_password">
                    <input type="checkbox"> Show password
                </label>
                <div class="inputBx text-center mt-3">
                    <input type="button" value="Login" name="login" id="submit">
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript">

        function showErrorMsg(message) {
            let $errorMsg = $('#error-msg');
            $errorMsg.find('.tooltiptext').text(message).css({'visibility': 'visible', 'opacity': 1});
            $errorMsg.css({'border-width': '3px'});
            $errorMsg.find('div[title="password-input"]').attr('style', 'margin-bottom: 0.5rem');
        }

        function closeErrorMsg() {
            const $errorMsg = $('#error-msg');
            const $tooltip = $errorMsg.find('.tooltiptext');
            if ($tooltip.text()) {
                $errorMsg.removeAttr('style');
                $tooltip.removeAttr('style');
                $errorMsg.find('div[title="password-input"]').removeAttr('style');
                setTimeout(function () {
                    $tooltip.text('');
                }, 1000);
            }
        }

        let login = async function (username, password) {
            try {
                let params = {
                    method: 'post',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        'username': username, 'password': password
                    })
                }
                let response = await fetch(location.origin + '/api/login/', params);
                let data = await response.json();
                if (!data.status) { showErrorMsg(data.message); }
                else {
                    swal({title: '登入成功', icon: 'success', button: false, timer: 2000});
                }
            }catch (error) {
                console.log(`login error: ${error}`);
            }
        }

        $('#submit').on('click', function () {
            let username = $('#id-username').val();
            let password = $('#id-password').val();
            login(username, password);
        })

        // 顯示密碼 切換 觸發
        $('.show_password input').change(function (){
            const password = $('#id-password');
            // 若 選中狀態, 則 type 轉成 text, 顯示輸入的密碼
            if ($(this).prop('checked')){
                password.attr('type', 'text');
            }
            else {
                password.attr('type', 'password');
            }
        });

        $('.inputBx input').focus(function () {
            closeErrorMsg();
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
