<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHABU 點餐系統 - 訂單已送出</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal fade" id="waiting-modal" data-backdrop="static"
         data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" style="color: #9A9667;"> SHABU 點餐系統 </h5>
                    <span class="my-auto" style="color: gray">訂單已送出，請耐心等候</span>
                </div>
                <div class="modal-body px-0" style="background-color: rgba(154,150,103,0.4);">
                    <section class="container" title="table-number">
                        <div class="row text-center">
                            <span class="col-12 text-secondary">桌號</span>
                            <h4 class="col-12 mt-2 mb-1" id="tb-number">3</h4>
                        </div>
                        <hr>
                    </section>
                    <section class="container" title="meals">
                        <table class="table table-responsive table-borderless text-secondary mb-0"
                               id="modal-table" style="display: table;">
                            <tbody></tbody>
                        </table>
                    </section>
                </div>
                <div class="modal-footer">
                    <div class="row text-center mx-auto">
                        <h5 class="col-12">
                            <strong class="text-danger">「 用餐完畢，請至櫃檯結帳 」</strong>
                        </h5>
                        <span class="col-12">
                            <span class="text-danger"> ♥️ </span>
                            感謝你蒞臨本店
                            <span class="text-danger"> ♥️ </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    {% load static %}
    <script type="module" src="{% static 'js/waiting.js' %}"></script>
</body>
</html>
