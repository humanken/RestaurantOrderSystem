<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SHABU 點餐系統 - 菜單</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- 購物車 圖標 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="{% static 'css/menu_order.css' %}" rel="stylesheet">
        <link href="{% static 'css/cart.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body data-spy="scroll" data-target="#navbar-scrollspy" style="padding-top: 3rem; font-size: 1.3rem;">
        <!-- Scroll Spy Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark text-lg fixed-top"
            id="navbar-scrollspy"
            style="background-color: #9A9667">
            <!-- div class="container-fluid" -->
            <div class="container">
                <!-- navbar-brand: Logo或餐廳名稱 -->
                <a class="navbar-brand pt-0" href="/" id="navbar-brand"> SHABU </a>
                <button class="navbar-toggler" id="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" ></ul>
                </div>
                <div id="cart">
                    <span class="bi bi-cart-fill"></span>
                    <div class="num-cart">0</div>
                </div>
            </div>
        </nav>
        <div id="div_header">
            <div class="container mt-3 anchor_point_position" id="home">
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleIndicators" class="carousel slide carousel-dark" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1" aria-label="Slide 2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2" aria-label="Slide 3"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-auto mx-auto" src="{% static 'images/restaurant.jpg' %}" alt="First slide" height="400px">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="text-white"><strong>錢源日式涮涮鍋</strong></h5>
                                        <p class="text-white">歡迎光臨</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-auto mx-auto" src="{% static 'images/menu.png' %}" alt="Second slide" height="400px">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="text-dark"><strong>菜單</strong></h5>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-auto mx-auto" src="{% static 'images/food1.png' %}" alt="Third slide" height="400px">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="text-white"><strong>梅花豬</strong></h5>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="carousel-control-prev" data-target="#carouselExampleIndicators" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span hidden>Previous</span>
                            </button>
                            <button type="button" class="carousel-control-next" data-target="#carouselExampleIndicators" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span hidden>Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <!-- Scroll Spy Main Content -->
        <main id="div-content"></main>
        <div id="div_footer">
            <hr id="footer_hr">
            <div class="container text-white p-4 text-center">
                <div class="row">
                    <div class="col-12">
                        <a class="colorchange-bluegreen" href="/">回點餐系統首頁</a>
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-12"><p>網頁製作: CHUN-CHIEH,TSAI</p></div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="{% static 'js/menu_order.js' %}"></script>
        <script type="module" src="{% static 'js/cart.js' %}"></script>
    </body>
</html>
